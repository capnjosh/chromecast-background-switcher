<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chromecast Background Switcher Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        #chromecast-background {
            width: 640px;
            height: 480px;
            margin: 50px auto;
        }

        #chromecast-background img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <!--[if lt IE 8]>
    <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if gte IE 8]><!-->

    <div id="chromecast-background"></div>

    <!--<![endif]-->
    <script src="chromecast-background-switcher.js"></script>
    <script>

        var previousImage;

        chromecastBackgroundSwitcher.init(
            'https://cdn.rawgit.com/dconnolly/chromecast-backgrounds/master/backgrounds.json',
            undefined,
            function( image ) {
                if ( previousImage !== undefined ) {
                    document.getElementById( 'chromecast-background' ).removeChild( previousImage );
                }
                previousImage = image.cache;
                document.getElementById( 'chromecast-background' ).appendChild( image.cache );
            }
        );

    </script>
</body>
</html>
